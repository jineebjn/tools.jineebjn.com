<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recon Report Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Recon Report Viewer</h1>

    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input
        type="text"
        id="domainInput"
        placeholder="Enter domain (e.g. example.com)"
        class="flex-1 border rounded px-4 py-2 shadow"
      />
      <button
        onclick="loadReports()"
        class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition"
      >
        Load Report
      </button>
    </div>

    <div id="status" class="text-red-600 font-semibold mb-4 hidden"></div>

    <div id="results" class="space-y-8">
      <!-- Sections inserted by JS -->
    </div>
  </div>

  <script>
    const baseURL = "https://raw.githubusercontent.com/jineebjn/jjn-actions/refs/heads/main/output";

    const files = {
      nmap: "nmap.txt",
      subs: "subs.txt",
      subsuniq: "subs_uniq.txt",
      live: "live.txt"
    };

    function createReportCard(title, id) {
      return `
        <div id="${id}" class="bg-white rounded-lg shadow p-4">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-semibold">${title}</h2>
            <a href="#" id="${id}-download" class="text-blue-600 underline hidden" download>Download</a>
          </div>
          <textarea readonly class="w-full h-48 border rounded p-2 text-sm bg-gray-50"></textarea>
        </div>
      `;
    }

    async function loadReports() {
      const domain = document.getElementById("domainInput").value.trim();
      const results = document.getElementById("results");
      const status = document.getElementById("status");
      results.innerHTML = "";
      status.classList.add("hidden");

      if (!domain) {
        status.textContent = "Please enter a domain.";
        status.classList.remove("hidden");
        return;
      }

      for (let id in files) {
        results.innerHTML += createReportCard(files[id], id);
      }

      for (let id in files) {
        const url = `${baseURL}/${domain}/${files[id]}`;
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error("Not found");

          const text = await res.text();
          document.querySelector(`#${id} textarea`).value = text;

          // Update download link
          const downloadLink = document.getElementById(`${id}-download`);
          downloadLink.href = url;
          downloadLink.classList.remove("hidden");
        } catch (e) {
          document.querySelector(`#${id} textarea`).value = "[File not found or failed to load]";
        }
      }
    }
  </script>
</body>
</html>
